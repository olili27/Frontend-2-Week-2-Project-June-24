<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Counter using HTML</h2>
        <div id="show-count">
            Your Current Count is:
            <span>0</span>
        </div>
        <p id="show-error">Error: Cannot go below 0</p>
    </div>
    <div class="buttons">
        <button class="bg-white" id="decrement">Decrement</button>
        <button class="bg-white" id="increment">Increment</button>
        <button id="clear">Clear</button>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
